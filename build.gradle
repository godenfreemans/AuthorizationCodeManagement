group 'com.Aperture.Godenfreemans'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
mainClassName = 'com.Aperture.Godenfreemans.AuthorizationCode'
jar {
    manifest {
        attributes "Implementation-Title": "com.Aperture.Godenfreemans.AuthorizationCode"
        attributes "Implementation-Version": 1.0
        attributes "Main-Class": "com.Aperture.Godenfreemans.AuthorizationCode"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.intellij:forms_rt:7.0.3'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

}